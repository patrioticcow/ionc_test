<ion-view title="Browse" class="browse_page">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div class="list card" ng-repeat="(key, card) in cards track by $index" id="{{key}}">
			<div class="item item-divider">{{card.name}}</div>
			<div class="item item-body">
				<div class="row responsive-sm">
					<div class="col-50 item item-image">
						<img class="full-image" src="http://placehold.it/350">
					</div>
					<div class="col-50 item">
						<p>{{card.description}}</p>
					</div>
				</div>
			</div>
			<div class="button-bar cart_buttons">
				<a class="button button-light"><i class="icon ion-thumbsup"></i> Try
					<span id="trys_{{key}}">1</span></a>
				<a class="button button-light"><i class="icon ion-thumbsup"></i> Like
					<span id="likes_{{key}}">1</span></a>
				<a class="button button-light"><i class="icon ion-chatbox"></i> Comment 1</a>
			</div>
		</div>
	</ion-content>
</ion-view>
